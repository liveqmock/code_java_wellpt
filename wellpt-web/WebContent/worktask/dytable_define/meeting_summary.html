<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>会议纪要</title>

<!-- <script type="text/javascript" src="../../resources/easyui/jquery-1.8.0.min.js"></script>
<script type="text/javascript" src="../../resources/easyui/jquery.easyui.min.js"></script>

<link rel="stylesheet" type="text/css" href="../../resources/easyui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="../../resources/easyui/themes/icon.css"> -->
</head>

<body>
	<!-- 表类型(tableType):1主表,2从表 -->
	<table width="100%" border="1" tableType="1" tableEnName="main_table"
		tableCnName="主表" editType="1">

		<tr>
			<td class="label">会议名称</td>
			<td colspan="3"><input name="name" id="name" type="text"
				value=""></td>

		</tr>
		<tr>
			<td class="label">会议时间</td>
			<td><input name="meeting_time" id="meeting_time" type="text"
				value=""></td>
			<td class="label">会议地点</td>
			<td><input name="meeting_place" id="meeting_place" type="text"
				value=""></td>
		</tr>
		<tr>
			<td class="label">出席人员</td>
			<td colspan="3"><input name="outer_man" id="outer_man"
				type="text" value=""></td>

		</tr>
		<tr>
			<td class="label">主持</td>
			<td><input name="charge_man" id="charge_man" type="text"
				value=""></td>
			<td class="label">记录</td>
			<td><input name="record_man" id="record_man" type="text"
				value=""></td>
		</tr>
		<tr style="display: none">
			<td colspan="4" ><input name="charge_man_uuid" id="charge_man_uuid"
				type="hidden" value=""> <input name="outer_man_uuid"
				id="outer_man_uuid" type="hidden" value=""> <input
				name="record_man_uuid" id="record_man_uuid" type="hidden" value=""></td>
		</tr>
	</table>
	<br>
	<table width="100%" border="1" tableType="2" editType="1" id="001">
		<tr>
			<th width="10%" class="label">任务名称</th>
			<th width="10%" class="label">任务类型</th>
			<th width="10%" class="label">目标与要求</th>
			<th width="10%" class="label">计划开始时间</th>
			<th width="10%" class="label">计划结束时间</th>
			<th width="10%" class="label">预估工作量（天）</th>
			<th width="20%" class="label">共享者</th>
			<th width="20%" class="label">责任人</th>
			<th width="20%" class="label">督办人</th>
		</tr>
	</table>
</body>
</html>

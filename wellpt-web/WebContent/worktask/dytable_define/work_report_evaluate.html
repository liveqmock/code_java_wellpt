<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>工作报告与评价</title>

<!-- <script type="text/javascript" src="../../resources/easyui/jquery-1.8.0.min.js"></script>
<script type="text/javascript" src="../../resources/easyui/jquery.easyui.min.js"></script>

<link rel="stylesheet" type="text/css" href="../../resources/easyui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="../../resources/easyui/themes/icon.css"> -->

</head>

<body>
	<!-- 表类型(tableType):1主表,2从表 -->
	<table width="100%" border="1" tableType="1" id="002" editType="1">
	  
	  <tr>
	    <td class="label">任务名称</td>
	    <td>
	    	<input name="task_name" id="task_name" type="text" value="">
	    	
	    </td>
	    <td class="label">任务uuid</td>
	    <td>
	    	<input name="task_uuid" id="task_uuid" type="text" value=""/>
	    </td>
	  </tr>
	  <tr>
	    <td class="label">执行状态</td>
	    <td>
	    		<select name="task_state" id="task_state" style="width:133px;">
				<option value="1">福州</option>
				<option value="2">厦门</option>
			</select>
	    </td>
	    <td class="label">执行情况描述</td>
	    <td>
			<input type="text" name="execute_memo" id="execute_memo">
	    </td>
	  </tr>
	  <tr>
	    <td class="label">自评</td>
	    <td>
	    	<input type="text" name="self_evaluate" id="self_evaluate">
	    </td>
	    <td class="label">主管评价</td>
	    <td>
			<input type="text" name="judge_evaluate" id="judge_evaluate">
	    </td>
	  </tr>
	  <tr>
	    <td class="label">主管评语</td>
	    <td colspan="3">
	    	 <input type="text" name="judge_memo" id="judge_memo">
	    </td>
	    
	  </tr>
	   
	</table>
</body>
</html>

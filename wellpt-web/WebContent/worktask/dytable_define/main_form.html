<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>表单设计</title>

<!-- <script type="text/javascript" src="../../resources/easyui/jquery-1.8.0.min.js"></script>
<script type="text/javascript" src="../../resources/easyui/jquery.easyui.min.js"></script>

<link rel="stylesheet" type="text/css" href="../../resources/easyui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="../../resources/easyui/themes/icon.css"> -->
</head>

<body>
	<!-- 表类型(tableType):1主表,2从表 -->
	<table width="100%" border="1" tableType="1" tableEnName="main_table" tableCnName="主表" editType="1">
	  <tr>
	    <td width="20%" class="label">起草人</td>
	    <td width="30%">{当前登录人}</td>
	    <td width="20%" class="label">起草时间</td>
	    <td width="30%">{当前时间}</td>
	  </tr>
	  <tr>
	    <td class="label">用户名</td>
	    <td>
	    	<input name="username" id="username" type="text" value="">
	    </td>
	    <td class="label">插入时间</td>
	    <td>
	    	<input name="insert_time" id="insert_time" type="text" value="">
	    </td>
	  </tr>
	</table>
	<br>
	<!-- 从表单设计放置位置,th标签中的width属性根据实际进行修改,表类型(tableType):1主表,2从表 ,从表展现方式(editType)：1(所有字段都展现出来),2(列表只展现部分字段)-->
	<table width="100%" border="1" tableType="2" editType="1" id="001">
	  <tr>
	    <th width="10%" class="label">text</th>
	    <th width="10%" class="label">date</th>
		<th width="10%" class="label">datetime_mi</th>
		<th width="10%" class="label">datetime_sec</th>
		<th width="10%" class="label">time_mi</th>
		<th width="10%" class="label">time_sec</th>
		<th width="10%" class="label">select</th>
		<th width="10%" class="label">radio</th>
		<th width="10%" class="label">checkbox</th>
		<th width="10%" class="label">textarea</th>
	  </tr>
	</table>
	<table width="100%" border="1" tableType="2" editType="2" id="002">
	  <tr>
	    <th width="20%" class="label">text</th>
	    <th width="20%" class="label">date</th>
		<th width="20%" class="label">select</th>
		<th width="20%" class="label">radio</th>
		<th width="20%" class="label">checkbox</th>
	  </tr>
	</table>
	<!--<br>
	<table width="100%" border="1" tableType="2" editType="2" id="002">
	  <tr>
	    <th width="100%" class="label">测试列</th>
	  </tr>
	</table>-->
</body>
</html>

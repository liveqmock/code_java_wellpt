<script type="text/javascript">


var datectl = {};
datectl.$ =  function(selector){ 
	return $(selector, $("#dateAttrCfgDiv"));
} 

$.extend(datectl, $.ControlConfigUtil);
/**
 * 初始化属性窗口
 */
 datectl.initPropertyDialog = function (editor){
	 $(".cke_reset_all").removeClass("cke_reset_all");//删除ckeditor内部的局css
	this.editor = editor;
	//loadCommonJsFile();//加载自定义的ckeditor公共js 
	
	var focusedDom = editor.focusedDom;//当前editor被双击的对象(CKEDITOR.dom.node类) 
	var field = null;
	if(focusedDom != null && (typeof focusedDom) != "undefined"){
		var fieldName = $(focusedDom).attr("name");
		field = formDefinition.fields[fieldName];//表单中从表的信息 
	}
	this.initProperty(field);
};

datectl.initProperty = function(field){

	if(field == null ||  (typeof field) == "undefined"){
		field = new WDatePickerClass();
		field.dbDataType = dyFormInputType.date;
		field.valueCreateMethod = dyFormInputValue.userImport;
	}else{
		//$("#name").attr("readonly", "readonly");//在编辑的状态下时则时字段名为只读
	}
	//控件属性初始化公共设置.
	this.ctlPropertyComInitSet(field);
	//私有属性
	$("input[name='valueCreateMethod'][value='" + field.valueCreateMethod + "']").each(function(){
		this.checked = true;
	});
	//私有属性设置
	$("#contentFormat").val(field.contentFormat);
}


datectl.exitDialog = function(){
	this.editor.focusedDom = null;
}

datectl.collectFormAndFillCkeditor = function(){ 
	var field = new WDatePickerClass();
	field.inputMode =  dyFormInputMode.date;
	field.dbDataType=dyFormInputType.date;  
	//控件公共属性收集
	var checkpass=this.collectFormCtlComProperty(field);
	field.valueCreateMethod = $("input[name='valueCreateMethod']:checked").val();
	if(!checkpass){
		return false;
	}
	field.contentFormat=$("#contentFormat").val();
	
	//创建控件占位符
	this.createControlPlaceHolder(this,this.editor.imageOfDatectl,field);
	
	formDefinition.fields[field.name] = field; 
    return true;
	
}




</script>

      <hr>
      <p class="text60">　　等价流程：对于流转模式相同的流程，比如出差管理流程和请假管理流程，我们只需定义其中一个流程的环节和流向，另外一个流程只需在流程定义的“等价流程”中输入或选择已定义好的流程名称，该流程中的工作将按等价流程的流转模式流转。</p>
      <p class="text60">　　实现方法：新建一个只有流程属性、没有环节及流向属性的流程，将其“等价流程”的值设置为一个已经存在的流程即可，如下：</p>

      <h2 class="text60">1）编辑图形化流程</h2>
      <p class="text60">　　在流程定义视图中，选择一个或多个图形化工作流文档，直接编辑，后保存。</p>
      <h2 class="text60">2）删除图形化流程</h2>
      <p class="text60">　　在流程定义视图中，选择一个或多个图形化工作流文档，点击操作条上的〖删除〗按钮。</p>
